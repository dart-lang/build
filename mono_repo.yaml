# See https://github.com/google/mono_repo.dart for details on this file
self_validate: analyze_and_format

travis:
  addons:
    chrome: stable
  before_install:
  - tool/travis_setup.sh
  after_failure:
  - tool/report_failure.sh
  stages:
    - name: e2e_test_cron
      if: type IN (api, cron)
  branches:
    only:
      - master

merge_stages:
- analyze_and_format

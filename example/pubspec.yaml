name: example

environment:
  sdk: ">=2.10.0-93.0.dev <3.0.0"

dependencies:
  build: ^1.0.0
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ">=0.3.0 <0.5.0"

dev_dependencies:
  build_runner: ^1.0.0
  build_web_compilers: ^2.0.0

dependency_overrides:
  analyzer: ^0.42.0-nullsafety.0 # dart_style doesn't support the latest analyzer yet
  build:
    path: ../build
  build_daemon:
    path: ../build_daemon
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  build_modules:
    path: ../build_modules
  build_web_compilers:
    path: ../build_web_compilers
  build_config:
    path: ../build_config
  scratch_space:
    path: ../scratch_space

name: build_compilers
version: 0.0.1-dev
description: Builder implementations wrapping Dart compilers.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build

environment:
  sdk: '>=1.22.1 <2.0.0'

dependencies:
  analyzer: ^0.30.0
  bazel_worker: ^0.1.4
  build: ^0.11.0
  cli_util: ^0.1.2
  path: ^1.4.2
  scratch_space: ^0.0.1

dev_dependencies:
  build_test: ">=0.7.1 <0.9.0"
  test: ^0.12.24
  a:
    path: test/fixtures/a


dependency_overrides:
  build:
    path: ../build
  build_test:
    path: ../build_test

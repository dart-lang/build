builders:
  ddc:
    target: "build_web_compilers"
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - devCompilerBuilder
    build_extensions:
      .dart:
        - .ddc.js.errors
        - .ddc.js
        - .ddc.js.map
    is_optional: True
    auto_apply: all_packages
    required_inputs:
      - .dart
  entrypoint:
    target: "build_web_compilers"
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - webEntrypointBuilder
    build_extensions:
      .dart:
        - .dart.bootstrap.js
        - .dart.js
        - .dart.js.map
        - .dart.js.tar.gz
    required_inputs:
      - .dart
      - .ddc.js
      - .module
    build_to: cache
    auto_apply: root_package
    defaults:
      generate_for:
        include:
          - web/**
          - test/**_test.dart
          - example/**
          - benchmark/**
        exclude:
          - test/**.node_test.dart
          - test/**.vm_test.dart
    applies_builders:
      - build_web_compilers|dart2js_archive_extractor
post_process_builders:
  dart2js_archive_extractor:
    target: ":build_web_compilers"
    import: "package:build_web_compilers/builders.dart"
    builder_factory: dart2JsArchiveExtractor
    input_extensions:
      - .dart.js.tar.gz

targets:
  $default:
    builders:
      build_web_compilers:entrypoint:
        options:
          compiler: dart2js
          dart2js_args:
            - -O4
        enabled: true
        generate_for:
          - web/stack_trace_mapper.dart
      build_web_compilers:_stack_trace_mapper_copy:
        enabled: true
      build_web_compilers:sdk_js:
        enabled: true
builders:
  sdk_js:
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - sdkJsCompileUnsound
      - sdkJsCompileSound
      - sdkJsCopyRequirejs
    build_extensions:
      $package$:
        - lib/src/dev_compiler/dart_sdk.js
        - lib/src/dev_compiler/dart_sdk.js.map
        - lib/src/dev_compiler/dart_sdk.sound.js
        - lib/src/dev_compiler/dart_sdk.sound.js.map
        - lib/src/dev_compiler/require.js
    is_optional: True
    auto_apply: none
    runs_before: ["build_web_compilers:entrypoint"]
  dart2js_modules:
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - dart2jsMetaModuleBuilder
      - dart2jsMetaModuleCleanBuilder
      - dart2jsModuleBuilder
    build_extensions:
      $lib$:
        - .dart2js.meta_module.raw
        - .dart2js.meta_module.clean
      .dart:
        - .dart2js.module
    is_optional: True
    auto_apply: none
    required_inputs: [".dart", ".module.library"]
    applies_builders: ["build_modules|module_cleanup"]
  ddc_modules:
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - ddcMetaModuleBuilder
      - ddcMetaModuleCleanBuilder
      - ddcModuleBuilder
    build_extensions:
      $lib$:
        - .ddc.meta_module.raw
        - .ddc.meta_module.clean
      .dart:
        - .ddc.module
    is_optional: True
    auto_apply: none
    required_inputs: [".dart", ".module.library"]
    applies_builders: ["build_modules|module_cleanup"]
  ddc:
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - ddcKernelBuilderUnsound
      - ddcBuilderUnsound
      - ddcKernelBuilderSound
      - ddcBuilderSound
    build_extensions:
      .ddc.module:
        - .unsound.ddc.dill
        - .unsound.ddc.full.dill
        - .unsound.ddc.js.errors
        - .unsound.ddc.js
        - .unsound.ddc.js.map
        - .unsound.ddc.js.metadata
        - .unsound.ddc.js.symbols
        - .sound.ddc.dill
        - .sound.ddc.full.dill
        - .sound.ddc.js.errors
        - .sound.ddc.js
        - .sound.ddc.js.map
        - .sound.ddc.js.metadata
        - .sound.ddc.js.symbols
    is_optional: True
    auto_apply: all_packages
    required_inputs:
      - .ddc.module
    applies_builders:
      - build_web_compilers|ddc_modules
      # This isn't really the best place to apply these, but it is the only
      # place we can (its the only builder which runs on all packages).
      - build_web_compilers|dart2js_modules
      - build_web_compilers|dart_source_cleanup
  entrypoint:
    import: "package:build_web_compilers/builders.dart"
    builder_factories:
      - webEntrypointBuilder
    build_extensions:
      .dart:
        - .dart.bootstrap.js
        - .dart.js
        - .dart.js.map
        - .dart.js.tar.gz
        - .digests
        - .dart.ddc_merged_metadata
    required_inputs:
      - .dart
      - .unsound.ddc.js
      - .sound.ddc.js
      - .ddc.module
      - .dart2js.module
    build_to: cache
    auto_apply: root_package
    defaults:
      generate_for:
        include:
          - web/**
          - test/**.dart.browser_test.dart
          - example/**
          - benchmark/**
        exclude:
          - test/**.node_test.dart
          - test/**.vm_test.dart
      options:
        dart2js_args:
          - --minify
      dev_options:
        dart2js_args:
          - --enable-asserts
      release_options:
        compiler: dart2js
    applies_builders:
      - build_web_compilers|dart2js_archive_extractor
  _stack_trace_mapper_copy:
    import: "tool/copy_builder.dart"
    builder_factories:
        - copyBuilder
    build_extensions:
      web/stack_trace_mapper.dart.js:
        - lib/src/dev_compiler_stack_trace/stack_trace_mapper.dart.js
    auto_apply: none
    build_to: source
    required_inputs: [".dart.js"]
post_process_builders:
  dart2js_archive_extractor:
    import: "package:build_web_compilers/builders.dart"
    builder_factory: dart2jsArchiveExtractor
    defaults:
      release_options:
        filter_outputs: true
  dart_source_cleanup:
    import: "package:build_web_compilers/builders.dart"
    builder_factory: dartSourceCleanup
    defaults:
      release_options:
        enabled: true

dart:
  - dev

stages:
  - analyze_and_format:
    - group:
      - dartfmt: sdk
      - dartanalyzer: --fatal-infos --fatal-warnings .
    - dartanalyzer: --fatal-warnings .
      dart:
        - 2.2.1-dev.3.0
  - unit_test:
    - group:
      - test: -x presubmit-only
      - test: -t presubmit-only --run-skipped

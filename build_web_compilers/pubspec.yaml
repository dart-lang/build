name: build_web_compilers
version: 1.0.2
description: Builder implementations wrapping Dart compilers.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build_web_compilers

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  analyzer: ">=0.30.0 <0.36.0"
  archive: ">=1.0.13 <3.0.0"
  bazel_worker: ^0.1.18
  build: '>=0.12.8 <2.0.0'
  build_config: '>=0.2.6 <0.4.0'
  build_modules: '>=0.4.0 <2.0.0'
  crypto: ">=0.9.2 <3.0.0"
  glob: ^1.1.0
  js: ^0.6.1
  logging: ^0.11.2
  path: ^1.4.2
  pool: ^1.3.0
  scratch_space: ^0.0.2
  source_maps: ^0.10.4
  source_span: ^1.4.0
  stack_trace: ^1.9.2

dev_dependencies:
  build_test: ^0.10.0
  test: ^1.0.0
  a:
    path: test/fixtures/a
  b:
    path: test/fixtures/b

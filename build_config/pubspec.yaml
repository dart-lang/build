name: build_config
version: 1.0.0
description: Support for parsing `build.yaml` configuration.
repository: https://github.com/dart-lang/build/tree/master/build_config

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  checked_yaml: ^2.0.0
  json_annotation: ^4.0.0
  path: ^1.8.0
  pubspec_parse: ^1.0.0
  yaml: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^4.0.0
  term_glyph: ^1.2.0
  test: ^1.16.0

dependency_overrides:
  # Required due to cyclic dep
  json_serializable: ^4.0.0
  # Required due to the tight dependency on this package from these packages
  build_daemon:
    path: ../build_daemon
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  # Required until latest build_resolvers is published
  build_resolvers:
    path: ../build_resolvers

name: build_config
version: 0.3.0-dev
description: Support for parsing `build.yaml` configuration.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build_config

environment:
  sdk: '>=1.22.1 <2.0.0'

dependencies:
  build: ^0.12.1
  meta: ^1.1.0
  path: ^1.4.0
  yaml: ^2.1.11
  json_annotation: ^0.2.5

dev_dependencies:
  build_runner: ^0.8.0
  json_serializable: ^0.5.4
  test: ^0.12.24

dependency_overrides:
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core

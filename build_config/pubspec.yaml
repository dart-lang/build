name: build_config
version: 0.4.0
description: Support for parsing `build.yaml` configuration.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build_config

environment:
  sdk: '>=2.2.0 <3.0.0'

dependencies:
  json_annotation: '>=1.0.0 <3.0.0'
  meta: ^1.1.0
  path: ^1.4.0
  pubspec_parse: ^0.1.0
  yaml: ^2.1.11

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.0
  build_vm_compilers: ">=0.1.0 <2.0.0"
  json_serializable: ^2.0.0
  test: ^1.0.0

dependency_overrides:
  json_serializable: ^2.0.0
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  build_vm_compilers:
    path: ../build_vm_compilers
  build_modules:
    path: ../build_modules
  build_test:
    path: ../build_test

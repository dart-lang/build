dart:
  - 2.7.0
  - dev

stages:
  - analyze_and_format:
    - group:
      - dartfmt: sdk
      - dartanalyzer: --fatal-infos --fatal-warnings .
      dart: dev
    - dartanalyzer: --fatal-warnings .
      dart: 2.7.0
  - unit_test:
    - test: --test-randomize-ordering-seed=random
      os:
        - linux
        - windows

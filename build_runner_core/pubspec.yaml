name: build_runner_core
version: 7.0.0-dev
description: Core tools to write binaries that run builders.
repository: https://github.com/dart-lang/build/tree/master/build_runner_core

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  async: ^2.0.0
  build: ^2.0.0
  build_config: ^1.0.0
  build_resolvers: ^2.0.0
  collection: ^1.15.0
  convert: ^3.0.0
  crypto: ^3.0.0
  glob: ^2.0.0
  graphs: ^2.0.0
  json_annotation: ^4.0.0
  logging: ^1.0.0
  path: ^1.8.0
  package_config: ^2.0.0
  pedantic: ^1.10.0
  pool: ^1.5.0
  timing: ^1.0.0
  watcher: ^1.0.0
  yaml: ^3.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^2.0.0
  json_serializable: ^4.0.0
  test: ^1.16.0
  test_descriptor: ^2.0.0
  test_process: ^2.0.0
  _test_common:
    path: ../_test_common

dependency_overrides:
  ## Remove each of the below as they are published
  build:
    path: ../build
  build_config:
    path: ../build_config
  build_daemon:
    path: ../build_daemon
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_test:
    path: ../build_test
  ## Remove each of the above as they are published

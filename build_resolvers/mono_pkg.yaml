dart:
  - dev

stages:
  - analyze_and_format:
    - group:
        - dartfmt: sdk
        - dartanalyzer: --fatal-infos --fatal-warnings .
    - dartanalyzer: --fatal-warnings .
      dart:
        - 2.3.0
  - unit_test:
    - group:
      - command: pub run build_runner test
      - command: test/flutter_test.sh
      os:
        - linux
        - windows

cache:
  directories:
    - .dart_tool/build

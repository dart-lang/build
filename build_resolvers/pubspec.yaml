name: build_resolvers
version: 1.5.4-dev
description: Resolve Dart code in a Builder
homepage: https://github.com/dart-lang/build/tree/master/build_resolvers

environment:
  sdk: ">=2.11.99 <3.0.0"

dependencies:
  analyzer: ^1.0.0
  build: ">=1.6.0 <1.7.0"
  crypto: ">=2.0.0 <4.0.0"
  graphs: ^0.2.0
  logging: ">=0.11.2 <2.0.0"
  meta: ^1.2.3
  path: ^1.1.0
  package_config: '>=1.9.3 <3.0.0'
  pool: ^1.4.0
  pub_semver: ">=1.3.0 <3.0.0"

dev_dependencies:
  test: ^1.0.0
  build_test: ^1.0.0

dependency_overrides:
  ## Remove each of the below as they are published
  build:
    path: ../build
  build_config:
    path: ../build_config
  build_test:
    path: ../build_test
  ## Remove each of the above as they are published

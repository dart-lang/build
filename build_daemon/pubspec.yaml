name: build_daemon
version: 2.1.5
description: A daemon for running Dart builds.
homepage: https://github.com/dart-lang/build/tree/master/build_daemon

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  built_collection: '>=4.1.0 <6.0.0'
  built_value: '>=7.0.0 <9.0.0'
  http_multi_server: ^2.0.0
  logging: ^0.11.0
  pedantic: ^1.0.0
  path: ^1.6.2
  pool: ^1.3.6
  shelf: ^0.7.4
  shelf_web_socket: ^0.2.2+4
  stream_transform: ">=0.0.20 <2.0.0"
  watcher: ^0.9.7
  web_socket_channel: ^1.0.9

dev_dependencies:
  build_runner: ^1.0.0
  built_value_generator: ^7.0.0
  mockito: ^4.0.0
  test: ^1.3.3
  test_descriptor: ^1.1.1
  uuid: ^2.0.0

dependency_overrides:
  built_collection: ^5.0.0-nullsafety
  # Needed for testing the null safety release until these are published
  built_value:
    git:
      url: https://github.com/google/built_value.dart.git
      path: built_value

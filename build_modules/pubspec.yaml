name: build_modules
version: 4.0.0-dev
description: Builders for Dart modules
repository: https://github.com/dart-lang/build/tree/master/build_modules

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^1.0.0
  async: ^2.0.0
  bazel_worker: ^1.0.0
  build: ^2.0.0
  build_config: ^1.0.0
  collection: ^1.0.0
  crypto: ^3.0.0
  glob: ^2.0.0
  graphs: ^2.0.0
  json_annotation: ^4.0.0
  logging: ^1.0.0
  path: ^1.8.0
  pedantic: ^1.10.0
  scratch_space: ^1.0.0
  stream_transform: ^2.0.0

dev_dependencies:
  # Used inside tests
  build_runner: ^2.0.0
  build_test: ^2.0.0
  json_serializable: ^4.1.0
  test: ^1.16.0
  a:
    path: test/fixtures/a
  b:
    path: test/fixtures/b

dependency_overrides:
  # Remove these when they're published
  build:
    path: ../build
  build_config:
    path: ../build_config
  build_daemon:
    path: ../build_daemon
  build_resolvers:
    path: ../build_resolvers
  build_test:
    path: ../build_test
  build_runner_core:
    path: ../build_runner_core
  build_runner:
    path: ../build_runner

name: build_modules
version: 3.0.4
description: Builders for Dart modules
repository: https://github.com/dart-lang/build/tree/master/build_modules

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  analyzer: ^0.42.0-nullsafety.0
  async: ^2.0.0
  bazel_worker: ">=0.1.20 <2.0.0"
  build: ">=1.3.0 <2.0.0"
  build_config: ">=0.3.0 <0.5.0"
  collection: ^1.0.0
  crypto: ">=2.0.0 <4.0.0"
  glob: '>=1.1.0 <3.0.0' # todo: Check that we're not affected by breaking changes
  graphs: ^0.2.0
  json_annotation: ">=1.2.0 <5.0.0"
  logging: ">=0.11.2 <2.0.0"
  meta: ^1.1.0
  path: ^1.4.2
  pedantic: ^1.0.0
  scratch_space: ^0.0.4

dev_dependencies:
  # Used inside tests
  build_runner: ^1.0.0
  build_test: ^1.0.0
  test: ^1.6.0
  a:
    path: test/fixtures/a
  b:
    path: test/fixtures/b

dependency_overrides:
  analyzer: ^0.42.0-nullsafety.0 # pkg:test doesn't support the latest analyzer yet
  build:
    path: ../build
  build_test:
    path: ../build_test
  build_runner_core:
    path: ../build_runner_core
  build_runner:
    path: ../build_runner
sdk:
- main

stages:
- analyze_and_format:
  - group:
    - format: --output=none --set-exit-if-changed $(find . -name \*.dart | grep -fv .g.dart)
    - analyze: --fatal-infos .
- unit_test:
  - test: -P presubmit --test-randomize-ordering-seed=random
    os:
    - linux
    - windows

cache:
  directories:
  - .dart_tool/build

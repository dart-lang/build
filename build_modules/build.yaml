builders:
  module_library:
    import: "package:build_modules/builders.dart"
    builder_factories:
      - moduleLibraryBuilder
    build_extensions:
      .dart:
        - .module.library
    auto_apply: all_packages
    is_optional: True
    required_inputs: [".dart"]
    applies_builders: ["|module_cleanup"]
post_process_builders:
  module_cleanup:
    import: "package:build_modules/builders.dart"
    builder_factory: "moduleCleanup"

builders:
  modules:
    import: "package:build_modules/builders.dart"
    builder_factories:
      - metaModuleBuilder
      - metaModuleCleanBuilder
      - moduleBuilder
      - unlinkedSummaryBuilder
      - linkedSummaryBuilder
    build_extensions:
      $lib$:
        - .meta_module.raw
        - .meta_module.clean
      .dart:
        - .module
        - .linked.sum
        - .unlinked.sum
    is_optional: True
    auto_apply: all_packages
    defaults:
      options:
        strategy: 'coarse'
    required_inputs: [".dart"]

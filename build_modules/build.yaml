builders:
  meta_module:
    import: "package:build_modules/builders.dart"
    builder_factories:
      - metaModuleBuilder
    build_extensions:
      $lib$:
        - .meta_module
    is_optional: True
    auto_apply: all_packages
    required_inputs: [".dart"]
  modules:
    import: "package:build_modules/builders.dart"
    builder_factories:
      - moduleBuilder
      - unlinkedSummaryBuilder
      - linkedSummaryBuilder
    build_extensions:
      .dart:
        - .module
        - .linked.sum
        - .unlinked.sum
    is_optional: True
    auto_apply: all_packages
    defaults:
      options:
        strategy: 'coarse'
    required_inputs: [".dart", ".meta_module"]

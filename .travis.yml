# Created with https://github.com/dart-lang/mono_repo
language: dart

# Handcoded, need to update mono_repo to be able to include this. Based on
# https://github.com/travis-ci/travis-ci/issues/6683#issuecomment-251938932.
sudo: required
dist: trusty

dart:
  - dev

env:
  - PKG="build"
  - PKG="build_barback"
  - PKG="build_config"
  - PKG="build_resolvers"
  - PKG="build_runner"
  - PKG="build_test"
  - PKG="build_web_compilers"
  - PKG="e2e_example"
  - PKG="scratch_space"

jobs:
  include:
    - stage: analyze_and_format
      script: ./tool/travis.sh dartanalyzer dartfmt
    - stage: unit_test
      script: ./tool/travis.sh test_0
      if: NOT (env(PKG) in ("e2e_example", "build_web_compilers"))
    - stage: unit_test
      script: ./tool/travis.sh test_1
      if: env(PKG) = "build_web_compilers"
    - stage: e2e_test
      script: ./tool/travis.sh test_0
      if: env(PKG) = "e2e_example"

stages:
  - analyze_and_format
  - unit_test
  - e2e_test
  # Hack to remove the default stage
  - name: test
    if: branch = fake_branch

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache

# Handcoded, need to update mono_repo to be able to include this. Based on
# https://github.com/travis-ci/travis-ci/issues/6683#issuecomment-251938932.
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
 - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"

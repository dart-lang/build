sudo: required
addons:
  chrome: stable

# Necessary for non-headless Chrome and Firefox to run
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"

after_failure:
 - tool/report_failure.sh

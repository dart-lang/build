# Created with https://github.com/dart-lang/mono_repo
language: dart

# Handcoded, need to update mono_repo to be able to include this. Based on
# https://github.com/travis-ci/travis-ci/issues/6683#issuecomment-251938932.
sudo: required
dist: trusty

dart:
  - dev
  - stable

env:
  - PKG=build TASK=dartanalyzer
  - PKG=build TASK=dartfmt
  - PKG=build TASK=test_0
  - PKG=build_barback TASK=dartanalyzer
  - PKG=build_barback TASK=dartfmt
  - PKG=build_barback TASK=test_0
  - PKG=build_config TASK=dartanalyzer
  - PKG=build_config TASK=dartfmt
  - PKG=build_config TASK=test_0
  - PKG=build_resolvers TASK=dartanalyzer
  - PKG=build_resolvers TASK=dartfmt
  - PKG=build_resolvers TASK=test_0
  - PKG=build_runner TASK=dartanalyzer
  - PKG=build_runner TASK=dartfmt
  - PKG=build_runner TASK=test_0
  - PKG=build_test TASK=dartanalyzer
  - PKG=build_test TASK=dartfmt
  - PKG=build_test TASK=test_0
  - PKG=build_web_compilers TASK=dartanalyzer
  - PKG=build_web_compilers TASK=dartfmt
  - PKG=build_web_compilers TASK=test_1
  - PKG=e2e_example TASK=dartanalyzer
  - PKG=e2e_example TASK=test_0
  - PKG=scratch_space TASK=dartanalyzer
  - PKG=scratch_space TASK=dartfmt
  - PKG=scratch_space TASK=test_0

matrix:
  exclude:
    - dart: stable
      env: PKG=build TASK=dartfmt
    - dart: stable
      env: PKG=build_barback TASK=dartfmt
    - dart: stable
      env: PKG=build_config TASK=dartfmt
    - dart: stable
      env: PKG=build_resolvers TASK=dartanalyzer
    - dart: stable
      env: PKG=build_resolvers TASK=dartfmt
    - dart: stable
      env: PKG=build_runner TASK=dartanalyzer
    - dart: stable
      env: PKG=build_runner TASK=dartfmt
    - dart: stable
      env: PKG=build_runner TASK=test_0
    - dart: stable
      env: PKG=build_test TASK=dartfmt
    - dart: stable
      env: PKG=build_web_compilers TASK=dartanalyzer
    - dart: stable
      env: PKG=build_web_compilers TASK=dartfmt
    - dart: stable
      env: PKG=build_web_compilers TASK=test_1
    - dart: stable
      env: PKG=e2e_example TASK=dartanalyzer
    - dart: stable
      env: PKG=e2e_example TASK=test_0
    - dart: stable
      env: PKG=scratch_space TASK=dartfmt

script: ./tool/travis.sh

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache

# Handcoded, need to update mono_repo to be able to include this. Based on
# https://github.com/travis-ci/travis-ci/issues/6683#issuecomment-251938932.
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb
 - "t=0; until (xdpyinfo -display :99 &> /dev/null || test $t -gt 10); do sleep 1; let t=$t+1; done"

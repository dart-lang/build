branches:
  only:
    - master

version: '1.0.{build}'

install:
  - ps: wget https://storage.googleapis.com/dart-archive/channels/stable/release/latest/sdk/dartsdk-windows-x64-release.zip -OutFile dart-sdk.zip
  - cmd: echo "Unzipping dart-sdk..."
  - cmd: 7z x dart-sdk.zip -o"C:\tools" -y > nul
  - set PATH=%PATH%;C:\tools\dart-sdk\bin
  - set PATH=%PATH%;%APPDATA%\Pub\Cache\bin
  - cd _test
  - pub get
  - cd ..\build_runner
  - pub get
  - cd ..\build_resolvers
  - pub get
  - cd ..\

build: off

test_script:
  - cd _test
  - pub run test -j 1
  - pub run build_runner test -- -p vm test/configurable_uri_test.dart
  - cd ..\build_resolvers
  - pub run test
  - cd ..\build_runner
  - pub run test test/build_script_generate/build_script_generate_test.dart

cache:
  - C:\Users\appveyor\AppData\Roaming\Pub\Cache

branches:
  only:
    - master

version: '1.0.{build}'

install:
  - choco install dart-sdk-dev
  - RefreshEnv
  - cd e2e_example
  - C:\tools\dart-sdk-dev\bin\pub.bat get && exit 0

build: off

test_script:
  - C:\tools\dart-sdk-dev\bin\pub.bat run test

cache:
  - C:\ProgramData\chocolatey\bin
  - C:\ProgramData\chocolatey\lib
  - C:\Users\appveyor\AppData\Roaming\Pub\Cache

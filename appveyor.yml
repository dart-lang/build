branches:
  only:
    - master

version: '1.0.{build}'

# Unpin SDK after https://github.com/dart-lang/sdk/issues/31940
install:
  - ps: wget https://gsdview.appspot.com/dart-archive/channels/dev/release/2.0.0-dev.17.0/sdk/dartsdk-windows-x64-release.zip -OutFile dart-sdk.zip
  - cmd: echo "Unzipping dart-sdk..."
  - cmd: 7z x dart-sdk.zip -o"C:\tools" -y > nul
  - set PATH=%PATH%;C:\tools\dart-sdk\bin
  - set PATH=%PATH%;%APPDATA%\Pub\Cache\bin
  - cd e2e_example
  - pub get && exit 0

build: off

test_script:
  - pub run test -j 1

cache:
  - C:\Users\appveyor\AppData\Roaming\Pub\Cache

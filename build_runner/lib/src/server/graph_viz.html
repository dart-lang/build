<html>

<head>
    <meta charset="utf-8">
    <title>Asset Graph visualization</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .row {
            flex: 1 auto;
        }

        #graph {
            flex: 1 100%;
        }

        td {
            vertical-align: top;
        }

        table {

        }

</head>

    <div id="container">
        <div class="row">
            <form id="searchform">
                <label>AssetId:
                    <input id="searchbox" type="search" incremental="">
                </label>
                <input type="submit" value="submit" />
            </form>
        </div>
        <div class="row" id="graph"></div>
    </div>
    <script src="/packages/build_runner/src/server/graph_viz.js"></script>
    <script src="/packages/build_runner/src/server/graph_viz_main.dart.js"></script>
</body>

</html>

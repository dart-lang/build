<html>

<head>
    <meta charset="utf-8">
    <title>Asset Graph visualization</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .row {
            flex: 1 auto;
            display: flex;
            flex-direction: row;
        }

        .column {
            flex: 1 auto;
        }

        .expand {
            flex: 1 100%;
        }

        #details {
            flex: 1 20%;
        }

        td {
            vertical-align: top;
        }

        table {
            width: 800px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="row">
            <form id="searchform">
                <label>AssetId:
                    <input id="searchbox" type="search" incremental="">
                </label>
                <input type="submit" value="submit" />
            </form>
        </div>
        <div class="row expand">
            <div id="graph" class="column expand"></div>
            <div id="details" class="column">
            </div>
            <br />
            <span id="wasOutput">
        </div>
        <br />
        <span id="phaseNumber"></span>
        <br />

        <!-- 'isGenerated': node is GeneratedAssetNode,
              'globs': node is GeneratedAssetNode
                  ? node.globs.map((g) => g.pattern)
                  : null,
              'hidden': node is GeneratedAssetNode ? node.isHidden : null,
              'needsUpdate':
                  node is GeneratedAssetNode ? node.needsUpdate : null,
              'wasOutput': node is GeneratedAssetNode ? node.wasOutput : null,
              'phaseNumber':
                  node is GeneratedAssetNode ? node.phaseNumber : null, -->
    </div>
    </div>
    </div>
    <script src="/packages/build_runner/src/server/graph_viz.js"></script>
    <script src="/packages/build_runner/src/server/graph_viz_main.dart.js"></script>
</body>

</html>

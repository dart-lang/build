dart:
- dev

stages:
- analyze_and_format:
  - group:
    - dartfmt: sdk
    - dartanalyzer: --fatal-infos --fatal-warnings .
- unit_test:
  - command: dart --no-sound-null-safety test --test-randomize-ordering-seed=random
    os:
    - linux
    - windows

cache:
  directories:
  - .dart_tool/build

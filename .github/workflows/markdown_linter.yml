name: markdown_linter
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
  markdown_lint:
    # To run this locally
    # markdownlint -f -c tool/markdown_linter_config.yaml .
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v1.1.1
        with:
          files: .
          config_file: tool/markdown_linter_config.yaml

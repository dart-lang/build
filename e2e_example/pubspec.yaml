name: e2e_example
description: A basic web app

environment:
  sdk: '>=1.24.0 <2.0.0'

dev_dependencies:
  browser: any
  path: ^1.4.2
  test: ^0.12.0
  provides_builder:
    path: pkgs/provides_builder/

dependency_overrides:
  build:
    path: ../build
  build_barback:
    path: ../build_barback
  build_config:
    path: ../build_config
  build_modules:
    path: ../build_modules
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_test:
    path: ../build_test
  build_web_compilers:
    path: ../build_web_compilers
  scratch_space:
    path: ../scratch_space

transformers:
# TODO: only needed because pub serve complains otherwise
- test/pub_serve:
    $include: []

name: build_vm_compilers
version: 1.0.9-dev
description: Builder implementations wrapping Dart VM compilers.
repository: https://github.com/dart-lang/build/tree/master/build_vm_compilers

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analyzer: ^1.0.0
  build: ^2.0.0
  build_config: ">=0.3.0 <0.5.0"
  build_modules: ^3.0.0
  path: ^1.6.0
  pool: ^1.3.0

dev_dependencies:
  build_runner: ^1.0.0
  test: ^1.0.0
  test_descriptor: ^2.0.0
  _test_common:
    path: ../_test_common

dependency_overrides:
  build_config:
    path: ../build_config
  build_daemon:
    path: ../build_daemon
  build_modules:
    path: ../build_modules
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  # Needed to run null safe build tests
  code_builder:
    git: https://github.com/dart-lang/code_builder

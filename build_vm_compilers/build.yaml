builders:
  vm:
    import: "package:build_vm_compilers/builders.dart"
    builder_factories:
      - vmKernelModuleBuilder
    build_extensions:
      .dart:
        - .vm.dill
    is_optional: True
    auto_apply: all_packages
    required_inputs:
      - .dart
      - .module
    applies_builders:
      - build_vm_compilers|kernel_module_cleanup
  entrypoint:
    import: "package:build_vm_compilers/builders.dart"
    builder_factories:
      - vmKernelEntrypointBuilder
    build_extensions:
      .dart:
        - .vm.app.dill
    required_inputs:
      - .dart
      - .vm.dill
      - .module
    build_to: cache
    auto_apply: root_package
    defaults:
      generate_for:
        include:
          - bin/**
          - tool/**
          - test/**.dart.vm_test.dart
          - example/**
          - benchmark/**
post_process_builders:
  kernel_module_cleanup:
    import: "package:build_vm_compilers/builders.dart"
    builder_factory: kernelModuleCleanup
    defaults:
      options:
        enabled: true

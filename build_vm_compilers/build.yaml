builders:
  modules:
    import: "package:build_vm_compilers/builders.dart"
    builder_factories:
      - metaModuleBuilder
      - metaModuleCleanBuilder
      - moduleBuilder
    build_extensions:
      $lib$:
        - .vm.meta_module.raw
        - .vm.meta_module.clean
      .dart:
        - .vm.module
    is_optional: True
    auto_apply: none
    required_inputs: [".dart", ".module.library"]
    applies_builders: ["build_modules|module_cleanup"]
  vm:
    import: "package:build_vm_compilers/builders.dart"
    builder_factories:
      - vmKernelModuleBuilder
    build_extensions:
      .vm.module:
        - .vm.dill
    is_optional: True
    auto_apply: all_packages
    required_inputs:
      - .dart
      - .vm.module
    applies_builders:
      - build_vm_compilers|modules
  entrypoint:
    import: "package:build_vm_compilers/builders.dart"
    builder_factories:
      - vmKernelEntrypointBuilder
    build_extensions:
      .dart:
        - .vm.app.dill
    required_inputs:
      - .dart
      - .vm.dill
      - .vm.module
    build_to: cache
    auto_apply: root_package
    defaults:
      generate_for:
        include:
          - bin/**
          - tool/**
          - test/**.dart.vm_test.dart
          - example/**
          - benchmark/**

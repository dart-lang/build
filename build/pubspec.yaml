name: build
version: 1.0.1
description: A build system for Dart.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  analyzer: ">=0.27.1 <0.34.0"
  async: ">=1.13.3 <3.0.0"
  crypto: ">=0.9.2 <3.0.0"
  logging: ^0.11.2
  meta: ^1.1.0
  path: ^1.1.0
  glob: ^1.1.0

dev_dependencies:
  build_resolvers: ^0.2.2+4
  build_runner: ^0.9.0
  build_test: ^0.10.0
  build_vm_compilers: ^0.1.0
  pedantic: ^1.0.0
  test: ^1.2.0

dependency_overrides:
  build_config:
    path: ../build_config
  build_modules:
    path: ../build_modules
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  build_resolvers:
    path: ../build_resolvers
  build_test:
    path: ../build_test
  build_vm_compilers:
    path: ../build_vm_compilers
  scratch_space:
    path: ../scratch_space

name: build
version: 2.0.0-dev
description: A build system for Dart.
homepage: https://github.com/dart-lang/build/tree/master/build

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  analyzer: ^1.0.0
  async: ^2.0.0
  convert: ^3.0.0
  crypto: ^3.0.0
  glob: ^2.0.0
  logging: ^1.0.0
  meta: ^1.3.0
  path: ^1.8.0

dev_dependencies:
  build_resolvers: ^2.0.0
  build_test: ^2.0.0
  pedantic: ^1.0.0
  test: ^1.16.0

dependency_overrides:
  build_resolvers:
    path: ../build_resolvers
  build_test:
    path: ../build_test
  # Remove each of the above as they are published.
  # They're only used for testing.
  graphs:
    git:
      url: https://github.com/hovadur/graphs.git
      ref: a19da5b30388752a62d0eb96d38f371311c0cebf

name: build
version: 0.12.7
description: A build system for Dart.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build

environment:
  sdk: '>=2.0.0-dev.9 <2.0.0'

dependencies:
  analyzer: ">=0.27.1 <0.33.0"
  async: ">=1.13.3 <3.0.0"
  crypto: ">=0.9.2 <3.0.0"
  logging: ^0.11.2
  meta: ^1.1.0
  path: ^1.1.0
  glob: ^1.1.0

dev_dependencies:
  build_vm_compilers: ^0.1.0
  build_resolvers: ^0.2.1
  build_runner: ^0.9.0
  build_test: ^0.10.0
  test: ^1.2.0

dependency_overrides:
  build_modules:
    path: ../build_modules
  build_vm_compilers:
    path: ../build_vm_compilers
  build_test:
    path: ../build_test

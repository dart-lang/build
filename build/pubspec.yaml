name: build
version: 1.2.2
description: A build system for Dart.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build/tree/master/build

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  analyzer: '>=0.35.0 <0.40.0'
  async: ">=1.13.3 <3.0.0"
  convert: ^2.0.0
  crypto: ">=0.9.2 <3.0.0"
  logging: ^0.11.2
  meta: ^1.1.0
  path: ^1.1.0
  glob: ^1.1.0

dev_dependencies:
  build_resolvers: ^1.0.0
  build_runner: ^1.0.0
  build_test: ^0.10.0
  build_vm_compilers: ">=0.1.0 <2.0.0"
  pedantic: ^1.0.0
  test: ^1.2.0

name: build
version: 2.0.0-dev
description: A build system for Dart.
homepage: https://github.com/dart-lang/build/tree/master/build

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  analyzer: '^0.42.0-nullsafety'
  async: '^2.5.0'
  convert: "^3.0.0"
  crypto: "^3.0.0"
  glob: "^2.0.0"
  logging: "^1.0.0"
  meta: ^1.3.0
  path: ^1.8.0

dev_dependencies:
  build_resolvers: ^1.0.0
  build_test: ^1.4.0
  pedantic: ^1.0.0
  test: ^1.16.0

dependency_overrides:
  analyzer: ^0.42.0-nullsafety # the test package doesn't support this analyzer yet.
  pub_semver: ^2.0.0-nullsafety.0 # analyzer needs 2.0.0, build_test -> build config -> pubspec_parse -> wants 1.0.0
  build_resolvers: ^1.0.0
  build_test:
    path: ../build_test
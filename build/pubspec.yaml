name: build
version: 0.10.0-dev
description: A build system for Dart.
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/build

environment:
  sdk: '>=1.22.1 <2.0.0'

dependencies:
  analyzer: ">=0.27.1 <0.31.0"
  logging: ^0.11.2
  path: ^1.1.0
  glob: ^1.1.0

dev_dependencies:
  build_barback: ^0.2.0
  build_test: ^0.6.0
  test: ^0.12.0
  transformer_test: ^0.2.0

dependency_overrides:
  build_barback:
    path: ../build_barback
  build_test:
    path: ../build_test

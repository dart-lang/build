dart:
- 2.12.0
# - dev (Dart stable and dev disagree on formatting)

stages:
- analyze_and_format:
  - dartanalyzer: --fatal-infos --fatal-warnings .
  - dartfmt: sdk
    dart:
    - dev
- unit_test:
  - test: --test-randomize-ordering-seed=random
    os:
    - linux
    - windows

cache:
  directories:
  - .dart_tool/build

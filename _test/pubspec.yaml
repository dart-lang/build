name: _test
publish_to: none
# This package can't be part of the workspace because it needs to use the local
# build_web_compilers, which also isn't part of the workspace. See the top-
# level pubspec for details.
#resolution: workspace

environment:
  sdk: ^3.6.0-165.0.dev

dependencies:
  web: ^1.0.0

dev_dependencies:
  analyzer: any
  build: any
  build_config: any
  build_modules: any
  build_resolvers: any
  build_runner: any
  build_runner_core: any
  build_test: any
  build_web_compilers: any
  dart_flutter_team_lints: ^3.1.0
  io: ^1.0.0
  path: ^1.8.0
  provides_builder:
    path: pkgs/provides_builder/
  test: ^1.16.0
  test_descriptor: ^2.0.1
  test_process: ^2.0.0

dependency_overrides:
  build:
    path: ../build
  build_config:
    path: ../build_config
  build_modules:
    path: ../build_modules
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  build_test:
    path: ../build_test
  build_web_compilers:
    path: ../build_web_compilers

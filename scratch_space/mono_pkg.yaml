dart:
  - dev

stages:
  - analyze_and_format:
    - group:
        - dartfmt: sdk
        - dartanalyzer: --fatal-infos --fatal-warnings .
    - dartanalyzer: --fatal-warnings .
      dart:
        - 2.7.0
  - unit_test:
    - command: pub run build_runner test -- --test-randomize-ordering-seed=random
      os:
        - linux
        - windows

cache:
  directories:
    - .dart_tool/build

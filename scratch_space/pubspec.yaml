homepage: https://github.com/dart-lang/build/tree/master/scratch_space

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  build: ">=0.10.0 <2.0.0"
  crypto: ">=2.0.3 <3.0.0"
  path: ^1.1.0
  pedantic: ^1.0.0
  pool: ^1.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.0
  build_vm_compilers: ">=0.1.0 <2.0.0"
  test: ^1.0.0

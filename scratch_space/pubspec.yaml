name: scratch_space
version: 0.0.5-dev
description: A tool to manage running external executables within package:build
homepage: https://github.com/dart-lang/build/tree/master/scratch_space

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  build: "^2.0.0-dev"
  crypto: "^3.0.0"
  path: ^1.8.0
  pedantic: ^1.10.0
  pool: ^1.5.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^2.0.0
  test: ^1.16.0

dependency_overrides:
  # Temporarily required until build version 2.0.0 is released
  build:
    path: ../build
  build_resolvers:
    path: ../build_resolvers
  build_test:
    path: ../build_test
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core

name: scratch_space
version: 0.0.4+3
description: A tool to manage running external executables within package:build
homepage: https://github.com/dart-lang/build/tree/master/scratch_space

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  build: ">=0.10.0 <2.0.0"
  crypto: ">=2.0.3 <4.0.0"
  path: ^1.1.0
  pedantic: ^1.0.0
  pool: ^1.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^1.0.0
  test: ^1.0.0

dependency_overrides:
  ## Remove each of the below as they are published
  build:
    path: ../build
  build_config:
    path: ../build_config
  build_daemon:
    path: ../build_daemon
  build_resolvers:
    path: ../build_resolvers
  build_runner:
    path: ../build_runner
  build_runner_core:
    path: ../build_runner_core
  build_test:
    path: ../build_test
  ## Remove each of the above as they are published
include: package:dart_flutter_team_lints/analysis_options.yaml
analyzer:
  language:
    strict-casts: true
  errors:
    unused_import: error
    unused_local_variable: error
    dead_code: error
    discarded_futures: ignore
    todo: ignore
    deprecated_member_use_from_same_package: ignore
    unnecessary_underscores: ignore
    strict_top_level_inference: ignore
  exclude:
    # Prevents extra work during some e2e test runs.
    - "dart2js_test/**"
    # Common top level directories containing generated files in any package.
    - "build/**"
    - ".dart_tool/**"
linter:
  rules:
    - analyzer_use_new_elements
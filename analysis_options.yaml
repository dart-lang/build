analyzer:
  strong-mode: true
  errors:
    unused_import: error
    unused_local_variable: error
    invalid_assignment: error
    dead_code: error
  exclude:
    - bazel-*
    - e2e_example/**
linter:
  rules:
    # Errors
    - avoid_empty_else
    # Wait for FutureOr to work
    #- await_only_futures
    - comment_references
    - control_flow_in_finally
    - empty_statements
    - hash_and_equals
    - test_types_in_equals
    - throw_in_finally
    - unawaited_futures
    - unrelated_type_equality_checks
    - valid_regexps

    # Style
    - annotate_overrides
    - avoid_init_to_null
    - avoid_return_types_on_setters
    - camel_case_types
    - empty_catches
    - empty_constructor_bodies
    - library_names
    - library_prefixes
    - non_constant_identifier_names
    - prefer_is_not_empty
    - slash_for_doc_comments
    - type_init_formals

analyzer:
  strong-mode:
    implicit-casts: false
  errors:
    unused_import: error
    unused_local_variable: error
    dead_code: error
    override_on_non_overriding_method: error
  exclude:
    - "bazel-*"
    - "**/goldens/**"
linter:
  rules:
    # Errors
    - avoid_empty_else
    - await_only_futures
    - comment_references
    - control_flow_in_finally
    - empty_statements
    - hash_and_equals
    - test_types_in_equals
    - throw_in_finally
    - unawaited_futures
    - unrelated_type_equality_checks
    - valid_regexps

    # Style
    - annotate_overrides
    - avoid_init_to_null
    - avoid_return_types_on_setters
    - camel_case_types
    - directives_ordering
    - empty_catches
    - empty_constructor_bodies
    - library_names
    - library_prefixes
    - non_constant_identifier_names
    - prefer_typing_uninitialized_variables
    - prefer_final_fields
    - prefer_is_not_empty
    - slash_for_doc_comments
    - type_init_formals

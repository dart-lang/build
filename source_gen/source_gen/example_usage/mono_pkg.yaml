# See https://github.com/dart-lang/mono_repo for details
dart:
- dev
- 2.3.0

stages:
- analyze_format:
  - group:
    - dartfmt
    - dartanalyzer: --fatal-infos --fatal-warnings .
    dart: dev
  - group:
    - dartanalyzer: --fatal-warnings .
    dart: 2.3.0
- unit_test:
  - test: --run-skipped

cache:
  directories:
  - .dart_tool/build

name: source_gen
version: 0.9.4
author: Dart Team <misc@dartlang.org>
description: Automated source code generation for Dart.
homepage: https://github.com/dart-lang/source_gen

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  analyzer: '>=0.33.0 <0.35.0'
  async: ^2.0.7
  build: '>=0.12.4 <2.0.0'
  dart_style: '>=0.1.7 <2.0.0'
  glob: ^1.1.0
  meta: ^1.1.0
  path: ^1.3.2
  source_span: ^1.4.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ">0.9.0 <0.11.0"
  build_vm_compilers: ^0.1.1
  test: ^1.0.0
  _test_annotations:
    path: ../_test_annotations

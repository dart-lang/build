language: dart
sudo: false
# Unpin SDK after https://github.com/dart-lang/sdk/issues/31940
dart:
  - "dev/release/2.0.0-dev.17.0"
  - stable
  - 1.22.1
dart_task:
  - test
  - dartfmt
  - dartanalyzer
matrix:
  exclude:
    - dart: 1.22.1
      dart_task: dartfmt
    - dart: 1.22.1
      dart_task: dartanalyzer

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache

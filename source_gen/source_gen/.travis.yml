language: dart

jobs:
  include:
    - stage: analyze_format
      script: ./tool/travis.sh dartfmt dartanalyzer
      env: PKG="_test_annotations"
      dart: dev
    - stage: analyze_format
      script: ./tool/travis.sh dartfmt dartanalyzer
      env: PKG="source_gen"
      dart: dev
    - stage: unit_test
      script: ./tool/travis.sh test
      env: PKG="source_gen"
      dart: dev

stages:
  - analyze_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
